<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .payment-container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .payment-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 223, 100, 1);
        }
        input, select {
            width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;

        }
        .pay-btn {
            background: linear-gradient(135deg, #ffba08, #faa307);
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .pay-btn:hover {
            background: linear-gradient(135deg, #faa307, #d97706);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-title">Payment Details</div>
        <form id="paymentForm">
            <input type="text" placeholder="Cardholder Name" required>
            <input type="text" placeholder="Card Number" maxlength="16" required>
            <input type="text" placeholder="Expiry Date (MM/YY)" required>
            <input type="text" placeholder="CVV" maxlength="3" required>
            <select>
                <option>Visa</option>
                <option>MasterCard</option>
                <option>American Express</option>
            </select>
            <button type="submit" class="pay-btn">Pay Now</button>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment successful! Thank you for your purchase.');
            window.location.href = "index.html"; // Redirect to home or confirmation page
        });
    </script>
</body>
</html>
