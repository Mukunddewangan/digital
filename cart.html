<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .cart-container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .cart-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.2);
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    transition: transform 0.3s ease-in-out;
    position: relative;
}

.cart-item:hover {
    transform: scale(1.05);
}

.cart-item img {
    width: 50px;
    height: 50px;
    border-radius: 10px;
}

.cart-item-name {
    flex-grow: 1;
    margin-left: 15px;
}

.cart-item-quantity {
    display: flex;
    align-items: center;
    justify-content: center;
}

.quantity-btn {
    background-color: #ffba08;
    color: white;
    border: none;
    padding: 5px 10px;
    margin: 0 5px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    transition: background 0.3s ease;
}

.quantity-btn:hover {
    background-color: #faa307;
}

.remove-btn {
    background: #ff4d4d;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.remove-btn:hover {
    background: #cc0000;
}

        .checkout-btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            background: linear-gradient(135deg, #ffba08, #faa307);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }
        .checkout-btn:hover {
            background: linear-gradient(135deg, #faa307, #d97706);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-title">Shopping Cart <i class="fas fa-shopping-cart"></i></div>
        <div class="cart-items" id="cart-items">
            <!-- Dynamically filled products will go here -->
        </div>
        
        <a href="payment.html" class="checkout-btn">Proceed to Checkout</a>
        <a href="index.html" class="checkout-btn">Back </a>
    </div>
 <script src="cart.js"></script>
</body>
</html>
